<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Analysis App</title>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Header -->
  <header class="bg-white flex justify-between p-4 shadow-sm">
    <!-- App Logo -->
    <a id="site-logo" href="#" class="text-2xl text-gray-800 font-bold">
      Stock Analysis App
    </a>

    <!-- Search Bar -->
    <input 
      type="search" 
      id="stock-search" 
      placeholder="Search for Stonk, press Enter" 
      class="w-full max-w-md p-2 rounded bg-gray-100 text-gray-800"
    />

    <!-- Timeframe Selector -->
    <div class="flex gap-2">
      <label for="timeframe-selector" class="text-gray-600">Select Timeframe:</label>
      <select id="timeframe-selector" class="p-2 rounded bg-gray-100 text-gray-700">
        <option value="1">1 Minute</option>
        <option value="5">5 Minute</option>
        <option value="15">15 Minute</option>
        <option value="60">1 Hour</option>
        <option value="D">Daily</option>
        <option value="W">Weekly</option>
        <option value="M">Monthly</option>
        <option value="12M">Yearly</option>
      </select>
    </div>
  </header>

  <!-- Ticker Tape -->
  <nav id="ticker-tape" class="bg-white w-full">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "NASDAQ:TSLA"}, {"proName": "NASDAQ:AAPL"},
          {"proName": "NASDAQ:NVDA"}, {"proName": "NASDAQ:MSFT"},
          {"proName": "NASDAQ:AMZN"}, {"proName": "NASDAQ:GOOGL"},
          {"proName": "NASDAQ:META"}, {"proName": "NYSE:BRK.B"},
          {"proName": "AMEX:SPY"}, {"proName": "NYSE:UNH"},
          {"proName": "NYSE:V"}, {"proName": "NYSE:WMT"}
        ],
        "showSymbolLogo": true,
        "colorTheme": "light",
        "isTransparent": true,
        "displayMode": "adaptive",
        "locale": "en"
      }
      </script>
    </div>
  </nav>

  <!-- Main Grid Layout -->
  <main id="main-grid" class="grid grid-cols-12 gap-4 p-4 bg-white h-[calc(80vh-300px)] overflow-hidden">

    <!-- Left Column -->
    <div id="left-column" class="col-span-3">
      <section id="news-container" class="bg-white p-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Top Stock News</h2>
        <div id="news-articles" class="overflow-y-auto" style="height: 550px;"></div>
      </section>
    </div>

    <!-- Center Column -->
    <section id="center-column" class="col-span-8 flex flex-col gap-4 h-full">
      <section id="symbol-info" class="bg-white p-4 h-20"></section>
      
      <section id="advanced-chart" class="bg-white p-4 flex-grow min-h-[350px]"></section>
    </section>

    <!-- Right Column -->
    <div id="right-column" class="col-span-1 flex flex-col gap-4 h-full">
      <button id="add-to-watchlist-btn" class="w-full p-2 bg-blue-500 text-white font-medium rounded-lg shadow-sm border border-blue-600 hover:bg-blue-600 hover:shadow-md transition-all">
        Add to Watchlist
      </button>

      <section id="watchlist-section" class="bg-white p-4 flex-grow overflow-y-auto scrollbar-hide">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Watchlist</h2>
        <ul id="watchlist" class="space-y-2 overflow-y-auto scrollbar-hide"></ul>
      </section>
    </div>
  </main>

  <!-- Bottom Sections -->
  <div class="grid grid-cols-12 gap-4 p-4 bg-white h-[calc(17vh+255px)]">
    <section id="top-stories" class="col-span-3 bg-white p-4 h-full overflow-y-auto scrollbar-hide">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Top Stories</h2>
      <div id="top-stories-content" class="h-full"></div>
    </section>

    <section id="technical-analysis" class="col-span-3 bg-white p-4 h-full overflow-y-auto scrollbar-hide">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Technical Analysis</h2>
      <div class="h-full"></div>
    </section>

    <section id="financial-data" class="col-span-3 bg-white p-4 h-full overflow-y-auto scrollbar-hide">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Financial Data</h2>
      <div class="h-full"></div>
    </section>

    <section id="company-profile" class="col-span-3 bg-white p-4 h-full overflow-y-auto scrollbar-hide">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Company Profile</h2>
      <div class="h-full"></div>
    </section>
  </div>

  <footer></footer>

  <script src="config.js"></script>
  <script src="index.js"></script>
</body>

</html>
