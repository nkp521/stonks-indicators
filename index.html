<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Analysis App</title>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Header -->
  <header class="bg-white flex items-center justify-between px-6 py-4 shadow-sm">
    <a id="site-logo" href="#">Stock Analysis App</a>

    <input type="search" id="stock-search" placeholder="Search for Stonk, press Enter" 
    class ="mx-4 flex-1 max-w-md px-4 py-2 rounded bg-gray-100 text-sm text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"/>

    <div class="flex items-center space-x-2">
      <label for="timeframe-selector" class="text-sm text-gray-600">Select Timeframe:</label>
      <select id="timeframe-selector" class="px-4 py-2 rounded-full text-sm text-gray-700 shadow-sm bg-gray-100 appearance-none focus:outline-none focus-ring-2 focus:ring-blue-400 transition duration-150">
        <option value="1">1 Minute</option>
        <option value="5">5 Minute</option>
        <option value="15">15 Minute</option>
        <option value="60">1 Hour</option>
        <option value="D">Daily</option>
        <option value="W">Weekly</option>
        <option value="M">Monthly</option>
        <option value="12M">Yearly</option>
      </select>
    </div>
  </header>

  <!-- Ticker Tape -->
  <nav id="ticker-tape">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "NASDAQ:TSLA"}, {"proName": "NASDAQ:AAPL"},
          {"proName": "NASDAQ:NVDA"}, {"proName": "NASDAQ:MSFT"},
          {"proName": "NASDAQ:AMZN"}, {"proName": "NASDAQ:GOOGL"},
          {"proName": "NASDAQ:META"}, {"proName": "NYSE:BRK.B"},
          {"proName": "NYSE:SPY"}, {"proName": "NYSE:UNH"},
          {"proName": "NYSE:V"}, {"proName": "NYSE:WMT"}
        ],
        "showSymbolLogo": true,
        "colorTheme": "light",
        "isTransparent": true,
        "displayMode": "adaptive",
        "locale": "en"
      }
      </script>
    </div>
  </nav>

  <!-- Main Grid Layout -->
  <main id="main-grid">

    <!-- Left Column -->
    <aside id="left-column">
      <section id="news-container">
        <h2>Top News</h2>
        <div id="news-articles"></div>
      </section>

      <section id="top-stories">
        <h2>Top Stories</h2>
        <div id="top-stories-content"></div>
      </section>
    </aside>

    <!-- Center Column -->
    <section id="center-column">
      <section id="symbol-info"></section>
      <section id="advanced-chart"></section>
      <section id="company-profile"></section>
    </section>

    <!-- Right Column -->
    <aside id="right-column">
      <button id="add-to-watchlist-btn">Add to Watchlist</button>
      <section id="watchlist-section">
        <h2>Watchlist</h2>
        <ul id="watchlist"></ul>
      </section>
    </aside>

    <!-- Bottom Widgets -->
    <div id="bottom-widgets">
      <section id="technical-analysis"></section>
      <section id="financial-data"></section>
    </div>
  </main>

  <footer></footer>

  <script src="config.js"></script>
  <script src="index.js"></script>
</body>

</html>
