<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Analysis App</title>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Header -->
  <header class="bg-white flex items-center justify-between px-6 py-4 shadow-sm">
    <a id="site-logo" href="#" class="text-2xl text-shadow-gray-800 font-bold">Stock Analysis App</a>

    <input type="search" id="stock-search" placeholder="Search for Stonk, press Enter" 
    class ="w-full flex-1 max-w-md px-5 py-2 rounded-full shadow-sm transition-duration-150 bg-gray-100 text-sm text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"/>

    <div class="flex items-center space-x-2">
      <label for="timeframe-selector" class="text-sm text-gray-600">Select Timeframe:</label>
      <select id="timeframe-selector" class="px-4 py-2 rounded-full text-sm text-gray-700 shadow-sm bg-gray-100 appearance-none focus:outline-none focus-ring-2 focus:ring-blue-400 transition duration-150">
        <option value="1">1 Minute</option>
        <option value="5">5 Minute</option>
        <option value="15">15 Minute</option>
        <option value="60">1 Hour</option>
        <option value="D">Daily</option>
        <option value="W">Weekly</option>
        <option value="M">Monthly</option>
        <option value="12M">Yearly</option>
      </select>
    </div>
  </header>

  <!-- Ticker Tape -->
  <nav id="ticker-tape" class ="bg-white w-full">
    <div class="tradingview-widget-container" class="">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "NASDAQ:TSLA"}, {"proName": "NASDAQ:AAPL"},
          {"proName": "NASDAQ:NVDA"}, {"proName": "NASDAQ:MSFT"},
          {"proName": "NASDAQ:AMZN"}, {"proName": "NASDAQ:GOOGL"},
          {"proName": "NASDAQ:META"}, {"proName": "NYSE:BRK.B"},
          {"proName": "NYSE:SPY"}, {"proName": "NYSE:UNH"},
          {"proName": "NYSE:V"}, {"proName": "NYSE:WMT"}
        ],
        "showSymbolLogo": true,
        "colorTheme": "light",
        "isTransparent": true,
        "displayMode": "adaptive",
        "locale": "en"
      }
      </script>
    </div>
  </nav>

  <!-- Main Grid Layout -->
  <main id="main-grid" class="grid grid-cols-8 gap-6 px-6 py-6 bg-white">

    <!-- Left Column -->
    <div id="left-column" class="col-span-8 md:col-span-2 flex flex-col h-full">
      <section id="news-container"  class="flex-1 overflow-y-auto">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Top Stock News</h2>
        <div id="news-articles" class="space-y-2"></div>
      </section>

      <section id="top-stories" class="flex-none">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Top Stories</h2>
        <div id="top-stories-content"></div>
      </section>
    </div>

    <!-- Center Column -->
    <section id="center-column"  class="col-span-8 md:col-span-5 flex flex-col gap-6">
      <section id="symbol-info" class="w-full h-[100px] md:h-[80px] overflow-hidden"></section>
      <section id="advanced-chart" class="w-full h-[400px]"></section>
      <section id="company-profile" class="w-full h-[350px] bg-white overflow-auto"></section>
        <div id="bottom-widgets" class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full">
          <section id="technical-analysis" class="bg-white rounded p-4 shadow-sm w-full h-[400px]"></section>
          <section id="financial-data"  class="bg-white rounded p-4 shadow-sm w-full h-[400px]"></section>
        </div>
    </section>

    <!-- Right Column -->
    <div id="right-column" class="col-span-8 md:col-span-1 flex flex-col gap-4">
      <button id="add-to-watchlist-btn" class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition w-fit">Add to Watchlist</button>
      <section id="watchlist-section" class="flex flex-col gap-4">
        <h2 class="text-xl font-semibold text-gray-800">Watchlist</h2>
        <ul id="watchlist" class="space-y-2"></ul>
      </section>
    </div>

  </main>

  <footer></footer>

  <script src="config.js"></script>
  <script src="index.js"></script>
</body>

</html>
