<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Analysis App</title>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>

  <header>
    <a id="site-logo" href="#">Stock Analysis App</a>
    <input type="search" id="stock-search" placeholder="Search for Stonk, press Enter" />
    <button id="add-to-watchlist-btn">Add to Watchlist</button>
    <label for="time-frame-selector">Select Timeframe:</label>
    <select id="timeframe-selector">
      <option value="1">1 Minute</option>
      <option value="5">5 Minute</option>
      <option value="15">15 Minute</option>
      <option value="60">1 Hour</option>
      <option value="D">Daily</option>
      <option value="W">Weekly</option>
      <option value="M">Monthly</option>
      <option value="12M">Yearly</option>
    </select>
  </header>

  <nav id="ticker-tape">
    <!-- TradingView Ticker-Tape Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "NASDAQ:TSLA"},
          {"proName": "NASDAQ:AAPL"},
          {"proName": "NASDAQ:NVDA"},
          {"proName": "NASDAQ:MSFT"},
          {"proName": "NASDAQ:AMZN"},
          {"proName": "NASDAQ:GOOGL"},
          {"proName": "NASDAQ:META"},
          {"proName": "NYSE:BRK.B"},
          {"proName": "NYSE:LLY"},
          {"proName": "NYSE:UNH"},
          {"proName": "NYSE:V"},
          {"proName": "NYSE:WMT"}
        ],
        "showSymbolLogo": true,
        "colorTheme": "light",
        "isTransparent": true,
        "displayMode": "adaptive",
        "locale": "en"
      }
      </script>
    </div>
    <!-- TradingView Ticker-Tape Widget END -->
  </nav>

  <main>
    <section id="watchlist-section">
      <h2>Watchlist</h2>
      <ul id="watchlist"></ul>
    </section>
    <!-- News Section -->
<div id="news-chart">
<section id="news-container">
  <h2>Top News</h2>
  <div id="news-articles"></div>
</section>
<div id="right-side">
<!-- End News Section -->
<!-- TradingView Symbol-Info Widget BEGIN -->
    <section id="symbol-info"></section>
<!-- TradingView Symbol-Info Widget END -->
    <section id="advanced-chart"></section>
    </div>
    </div>
    </div>
    <section id="company-profile"></section>
      <!-- TradingView Company Profile Widget END -->
    <section id="financial-data"></section>
      <!-- TradingView Financials Widget END -->
    <div id="bottom-widgets">
    <section id="technical-analysis"></section>
      <!-- TradingView Technical Analysis Widget END -->
    <section id="top-stories"></section>
      <!-- TradingView Top Stories Widget END -->
    </div>
  </main>
  <footer>
  </footer>
  <script src="config.js"></script>
  <script src="index.js" ></script>
</body>
</html>
